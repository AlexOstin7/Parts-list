<div>
  <div class="modal-header">
      <h3 class="modal-title">Edit Book</h3>
  </div>
  <div class="modal-body">
    
    <form name="serviceForm">
	<div class="block">
  		<label>id</label>
  		<input class="input" type="text" disabled value="{{vm.entity.id}}" />
	</div>
	<div class="block">
  		<label>title</label>
  		<input class="input" type="text" ng-model="vm.entity.component"/>
	</div>

	<div class="block">
  		<label>quantity</label>
  		<input class="input" type="text" ng-model="vm.entity.quantity"/>
	</div>
	<div class="block">
  		<label>necessary</label>
  		<input class="input" type="text" ng-model="vm.entity.necessery"/>
	</div>
	</form>
	
  </div>
  <div class="modal-footer">
      <button class="btn btn-primary" ng-click="vm.save()">Save</button>
      <button class="btn btn-primary" ng-click="vm.remove()">Delete</button>
      <button class="btn btn-primary" ng-click="$close()">Cancel</button>
  </div>
</div>
