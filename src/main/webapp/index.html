<!DOCTYPE html>
<html>

<head>
    <link rel="styleSheet" href="http://ui-grid.info/release/ui-grid.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-touch.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-grid/4.6.6/ui-grid.pinning.min.js"></script>-->
    <script src="http://ui-grid.info/release/ui-grid.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.4.js"></script>

    <script src="https://cdn.rawgit.com/mike-marcacci/objectpath/v1.1.0/lib/ObjectPath.js"></script>
    <script src="https://cdn.rawgit.com/geraintluff/tv4/v1.1.9/tv4.min.js"></script>
    <script src="https://cdn.rawgit.com/Textalk/angular-schema-form/0.8.0/dist/schema-form.js"></script>
    <script src="https://cdn.rawgit.com/Textalk/angular-schema-form/0.8.0/dist/bootstrap-decorator.js"></script>

    <script src="/js/script.js"></script>
    <meta charset="utf-8">

</head>

<body ng-app="influx">

<div ng-controller="MainCtrl as vm" align="center">
    <div style="padding-left: 10px;">
        <button type="button" id="addRow" class="btn btn-success" ng-click="addRow()">Add Row</button>
    </div>
    <br/><!--ui-grid-move-columns
		ui-grid-resize-columns
		ui-grid-pinning
		ui-grid-exporter
		ui-grid-auto-resize-->
    <ui-grid-pagination class="grid" id="serviceGrid"

                        ui-grid-auto-resize
                        ui-grid-cellNav
                        ui-grid-selection
                        ui-grid-edit
                        external-scopes="gridHandlers"
                        style="width:50%"
                        ui-grid="vm.serviceGrid">

    </ui-grid-pagination>
</div>

</body>

</html>
